<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>三國殺牌庫模板</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>三國殺牌庫測試</h1>

  <!-- 主 UI -->
  <div id="room-ui">
    <button id="create-room-btn" class="sgs-btn">創建房間</button>
    <button id="join-room-btn" class="sgs-btn">加入房間</button>
  </div>

  <!-- 房間設定面板 -->
  <!-- 🔥 黑色透明背景 -->
<div id="modal-bg" class="modal-bg" style="display:none;"></div>

<!-- 🔥 彈窗 -->
<div id="modal-settings" class="modal-window" style="display:none;">
  <h2>房間設定</h2>

  <div class="setting-row">
    <span>1. 遊戲模式：</span>
    <select id="mode-select">
      <option value="">請選擇</option>
      <option value="identity">身分場</option>
    </select>
  </div>

  <div class="setting-row">
    <span>2. 人數：</span>
    <select id="player-count" disabled></select>
  </div>

  <div class="setting-row">
    <label>選將底池：</label>
<div id="general-pool" class="pool-checkboxes">
  <span><input type="checkbox" value="standard"> 标将</span><br>
</div>
  <div class="setting-row">
    <span>4. 每人可選武將數：</span>
    <select id="general-count">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="8">8</option>
    </select>
  </div>

  <div class="setting-row">
    <span>5. 出牌時間：</span>
    <select id="play-time">
      <option value="10">10 秒</option>
      <option value="15">15 秒</option>
      <option value="20">20 秒</option>
    </select>
  </div>

  <button id="confirm-create" class="sgs-btn">建立房間</button>
</div>

  <div id="card-area"></div>
  <div id="general-area"></div> 

  <!-- 禁止右鍵 -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>

  <!-- scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/deck.js"></script>
  <script type="module" src="js/heroes.js"></script>
  <script type="module" src="js/render.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
