<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sgs-mvp</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>sgs-mvp</h1>

  <!-- 主 UI -->
  <div id="room-ui">
    <button id="create-room-btn" class="sgs-btn">创建房间</button>
    <button id="join-room-btn" class="sgs-btn">加入房间</button>
  </div>

  <!-- 🔥 黑色透明背景 -->
  <div id="modal-bg" class="modal-bg" style="display:none;"></div>

  <!-- 🔥 房間設定彈窗 -->
  <div id="room-settings" class="modal-window" style="display:none;">
    <h2>房間設定</h2>

    <div class="setting-row">
      <span>1. 遊戲模式：</span>
      <select id="mode-select">
        <option value="">請選擇</option>
        <option value="identity">身分場</option>
      </select>
    </div>

    <div class="setting-row">
      <span>2. 人數：</span>
      <select id="player-count" disabled></select>
    </div>
    <!-- ⭐ 身份組合選擇（只有 6 人與 8 人才會出現） -->
    <div class="setting-row" id="role-group-row" style="display:none;">
      <span>身份組合：</span>
      <select id="role-group-select">
          <option value="">請選擇</option>
      </select>
    </div>

    <div class="setting-row">
      <span>3. 選將底池：</span>
      <label><input type="checkbox" value="standard" class="pool"> 標將</label>
    </div>

    <div class="setting-row">
      <span>4. 每人可選武將數：</span>
      <select id="general-count">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
      </select>
    </div>

    <div class="setting-row">
      <span>5. 出牌時間：</span>
      <select id="play-time">
        <option value="10">10 秒</option>
        <option value="15">15 秒</option>
        <option value="20">20 秒</option>
      </select>
    </div>

    <button id="confirm-create" class="sgs-btn">建立房間</button>
  </div>

  <!-- ⭐⭐⭐ 房間大廳（要與 room-settings 分開） -->
  <div id="room-lobby" class="lobby-window" style="display:none;">
    <h2>房間大廳</h2>

    <div class="lobby-info">
      <p><strong>房號：</strong><span id="lobby-room-id"></span></p>
      <p><strong>遊戲模式：</strong><span id="lobby-mode"></span></p>
      <p><strong>人數：</strong><span id="lobby-count"></span></p>
      <p><strong>選將底池：</strong><span id="lobby-pool"></span></p>
      <p><strong>每人選將數：</strong><span id="lobby-gcount"></span></p>
      <p><strong>出牌時間：</strong><span id="lobby-playtime"></span></p>
    </div>

    <h3>玩家列表</h3>
    <ul id="player-list"></ul>
    
    <button id="ready-btn" class="sgs-btn" style="margin-top: 10px;">准备</button>
    <button id="start-game-btn" class="sgs-btn" style="margin-top: 10px; display:none;">开始游戏</button>
    <button id="exit-room-btn" class="sgs-btn" style="margin-top: 10px;">退出房间</button>
  </div>

  <!-- 📱 旋轉提示 -->
  <div id="rotate-tip" style="
    display:none;
    width:100vw;
    height:100vh;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:28px;
    background:black;">
    📱 請將手機橫向使用以開始遊戲
  </div>

  <!-- 🎮 遊戲畫面（永遠放在最底部） -->
  <div id="game-screen">
    <div id="player-area"></div>
    <div id="opponent-area"></div>
    <div id="battlefield"></div>
    <div id="hand-cards"></div>
  </div>
  <!-- 🔥 訪客輸入名稱的彈窗 -->
<div id="name-modal-bg" class="modal-bg" style="display:none;"></div>

<div id="name-modal" class="modal-window" style="display:none; width:300px;">
  <h3>請輸入你的名稱</h3>
  <input id="player-name-input" 
         type="text" 
         placeholder="輸入名稱..." 
         style="width:100%; padding:8px; font-size:18px; margin:10px 0;">
  <button id="confirm-name-btn" class="sgs-btn" style="width:100%;">確認</button>
</div>
<div id="identity-select" class="modal-window" style="display:none;">
  <h3>請選擇身份組合</h3>
  <div id="identity-options"></div>
</div>
  <!-- 卡片展示 -->
  <div id="card-area"></div>
  <div id="general-area"></div> 

  <!-- 禁止右鍵 -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/deck.js"></script>
  <script type="module" src="js/heroes.js"></script>
  <script type="module" src="js/render.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
